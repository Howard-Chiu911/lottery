<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一番賞抽獎</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .timestamp {
            margin-top: 10px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>一番賞抽獎</h1>
        <button id="drawBtn">抽獎</button>
        <div class="result" id="result"></div>
        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        document.getElementById('drawBtn').addEventListener('click', async () => {
    console.log('抽獎按鈕被點擊了');  // 確認按鈕有被點擊
    try {
        const response = await fetch('https://lottery-3ewx.onrender.com/draw');
        const data = await response.json();
        document.getElementById('result').textContent = `恭喜中獎：${data.result}`;
        document.getElementById('timestamp').textContent = `抽獎時間：${data.timestamp}`;
    } catch (error) {
        console.error('Error:', error);
    }
});

    </script>
</body>
</html>
